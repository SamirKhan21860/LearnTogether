{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block signUp %}
<body class="bg-[#F2E3B6]">

<div class="p-8 rounded-3xl w-[50%] max-w-sm text-center">

    <h1 class="text-5xl font-bold mb-4 justify-center flex items-center">Sign Up</h1>
    <p class="text-gray-600 mb-4 justify-center flex items-center">Provide email and password</p>

    <form action="/signup" method="post" class="login-form">
        <div class="mb-4">
            <input type="text" autofocus class="w-full p-4 rounded-full bg-[#D6F2FE] placeholder-black" id="name" name="full_name"
                placeholder="Full Name">
        </div>
        <div class="mb-4">
            <input type="email" class="w-full p-4 rounded-full bg-[#D6F2FE] placeholder-black" id="email" name="email"
                placeholder="Email">
        </div>
        <div class="mb-6">
            <input type="password" class="w-full p-4 rounded-full bg-[#D6F2FE] placeholder-black" id="password" name="password"
                placeholder="Password">
        </div>
        <div class="mb-6">
            <input type="text" class="w-full p-4 rounded-full bg-[#D6F2FE] placeholder-black" id="class" name="class"
                placeholder="Class Name / Subject">
        </div>
        <button type="submit"
            class="w-full p-4 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200">Sign
            Up</button>
    </form>
</div>
</body>
{% endblock %}
