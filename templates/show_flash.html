{% extends "layout.html" %}

{% block title %}
    Flash Messages
{% endblock %}

{% block flash_messages %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-container">
        {% for message, category in messages %}
        <div class="flash-message {{ get_message_style_class(category) }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

{% endblock %}
